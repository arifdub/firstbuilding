    <section id="contact-section">
       <div class="container">
            <div class="col-md-6 ">
                <div class="form-area">  
                    <form role="form">
                    <br style="clear:both">
                                <h3 class="text-primary text-center" style="margin-bottom:25px;">Send us a Message</h3>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                                </div>
                                <div class="form-group">
                                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                                                     
                                </div>

                    <button type="button" id="submit" name="submit" class="btn btn-primary pull-right">Send</button>
                    </form>
                </div>
            </div><!--  col-md-6-->
            <div class="col-md-6 map-area">
                <h3 class="text-center text-primary" style="margin-bottom:35px;">We are here</h2>
                <div id="map"></div>
                <script>
                  function initMap() {
                    var uluru = {lat: 17.0506675, lng: 54.1065864};
                    var map = new google.maps.Map(document.getElementById('map'), {
                      zoom: 15,
                      center: uluru
                    });
                    var marker = new google.maps.Marker({
                      position: uluru,
                      map: map
                    });
                  }
                </script>
                
                    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG8O3dX0OBOcdaa4UmH91LVxd6MbkqPHI&callback=initMap">
    </script>
